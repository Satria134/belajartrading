<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Selamat Datang di Website Belajar Trading</h1>
            <div id="clock"></div>
        </header>
        
        <section class="widgets">
            <div class="widget">
                <h2>To-Do List</h2>
                <ul id="todo-list"></ul>
                <input type="text" id="todo-input" placeholder="Add new task">
                <button onclick="addTask()">Add</button>
            </div>
            <div class="widget">
                <h2>Weather</h2>
                <p id="city">City: Loading...</p>
                <p id="temperature">Temperature: --°C</p>
                <p id="condition">Condition: --</p>
            </div>
        </section>
    </div>

    <section class="materi">
        <header>
            <h1>Materi Trading</h1>
        </header>
        <div class="materi-content">
            <div class="materi-file">
                <img src="fotomateri1.jpg" alt="Materi Trading" width="300">
                <a href="materi1.pptx" download>
                    <button>Download Materi</button>
                </a>
            </div>
            <div class="materi-file">
                <img src="placeholder.jpg" alt="Materi Trading" width="300">
                <a href="materi-trading.pdf" download>
                    <button>Download Materi</button>
                </a>
            </div>
            <div class="materi-file">
                <img src="placeholder.jpg" alt="Materi Trading" width="300">
                <a href="materi-trading.pdf" download>
                    <button>Download Materi</button>
                </a>
            </div>
        </div>
    </section>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString();
            setTimeout(updateClock, 1000);
        }
        updateClock();

        function addTask() {
            const input = document.getElementById("todo-input");
            if (input.value.trim() !== "") {
                const li = document.createElement("li");
                li.textContent = input.value;
                document.getElementById("todo-list").appendChild(li);
                input.value = "";
            }
        }

        function fetchWeather() {
            const apiKey = "YOUR_API_KEY"; // Ganti dengan API Key yang valid
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("city").innerText = `City: ${data.name}`;
                        document.getElementById("temperature").innerText = `Temperature: ${data.main.temp}°C`;
                        document.getElementById("condition").innerText = `Condition: ${data.weather[0].description}`;
                    })
                    .catch(error => console.error("Error fetching weather data:", error));
            });
        }
        fetchWeather();
    </script>
</body>
</html>
