<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Selamat Datang di Website Belajar Trading</h1>
            <div id="clock"></div>
        </header>
    </div>

    <section class="materi">
        <header>
            <h1>Materi Trading</h1>
        </header>
        <div class="materi-content">
            <div class="materi-file">
                <img src="fotomateri1.jpg" alt="Materi Trading" width="300">
                <a href="materi1.pptx" download>
                    <button>Download Materi</button>
                </a>
            </div>
            <div class="materi-file">
                <img src="placeholder.jpg" alt="Materi Trading" width="300">
                <a href="materi-trading.pdf" download>
                    <button>Download Materi</button>
                </a>
            </div>
            <div class="materi-file">
                <img src="placeholder.jpg" alt="Materi Trading" width="300">
                <a href="materi-trading.pdf" download>
                    <button>Download Materi</button>
                </a>
            </div>
        </div>
    </section>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString();
            setTimeout(updateClock, 1000);
        }
        updateClock();

        function addTask() {
            const input = document.getElementById("todo-input");
            if (input.value.trim() !== "") {
                const li = document.createElement("li");
                li.textContent = input.value;
                document.getElementById("todo-list").appendChild(li);
                input.value = "";
            }
        }
    </script>
    
    <!-- Form Komentar -->
<section class="komentar">
    <h2>Komentar</h2>
    <form action="mailto:satriaadjie902@gmail.com" method="POST" enctype="text/plain">
        <input type="text" name="nama" placeholder="Nama Anda" required>
        <textarea name="pesan" placeholder="Tulis komentar Anda..." required></textarea>
        <button type="submit">Kirim Komentar</button>
    </form>
</section>

</body>
</html>
